<!DOCTYPE html>
<html lang="en">
<head>

<title>Login form</title>

<style type="text/css">
	.login-form{
		width: 340px;
		margin: 50px auto;
	}
	.login-form form{
		margin-bottom: 15px;
		background: #f7f7f7;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		padding: 30px;
	}
	.login-form h2{
		margin: 0 0 15px;
	}
	.form-control, .btn{
		min-height: 38px;
		border-radius: 2px;
	}
	.btn{
		font-size: 15px;
		font-weight:bold;
	}

<body>
<div class="login-form">
	<form action="otp.php" method="POST">
		<h2 class="text-center">Enter email</h2>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Email" name="email" required="required">
		</div>
		<div class="form-group">
			<button type="submit" name="submit_email" class="btn btn-primary btn-block">Send OTP</button>
		</div>
	</form>
</div>
